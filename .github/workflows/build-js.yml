name: JS Package

on:
  push:
    branches: [main]
    paths: ["js/**", ".github/workflows/build-js.yml"]
  pull_request:
    branches: [main]
    paths: ["js/**", ".github/workflows/build-js.yml"]
  workflow_dispatch:

env:
  CI_BUILD: true

jobs:
  build:
    name: Build, test and publish
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: js/

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Publish
        if: ${{ success() && !github.base_ref }}
        run: npm version $(node -p "require('./package.json').version")-$(node -p "114 + ${{ github.run_number }}"); npm publish --access public;
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_TOKEN}}
