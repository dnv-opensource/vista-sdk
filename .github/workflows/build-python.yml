name: Python Package

on:
  push:
    branches: [main]
    paths: ["python/**", ".github/workflows/build-python.yml"]
  pull_request:
    branches: [main]
    paths: ["python/**", ".github/workflows/build-python.yml"]
  workflow_dispatch:

env:
  CI_BUILD: true

jobs:
  build:
    name: Build, test and publish
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python/

