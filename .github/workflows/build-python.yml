name: Python Package

on:
  pull_request:
    branches: [main]
    paths: ["python/**", ".github/workflows/build-python.yml"]
  workflow_dispatch:

env:
  CI_BUILD: true

jobs:
  build:
    name: Build, test, and publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout entire repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          cd python
          uv sync

      - name: Copy resources folder into python/vista_sdk
        run: |
          # Remove existing resources directory if it exists
          rm -rf ./python/src/vista_sdk/resources
          # Copy resources directory
          cp -r ./resources ./python/src/vista_sdk/resources

      - name: Generate VisVersion script
        env:
          PYTHONPATH: ${{ github.workspace }}/python/src # Set PYTHONPATH to the python directory
        run: |
          python python/src/vista_sdk/source_generator/vis_versions_generator.py --resources_dir resources

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/python/src # Ensure PYTHONPATH is set for tests as well
        run: |
          cd python
          uv sync --dev
          uv run pytest tests --ignore=tests/benchmark

      - name: Move Python directory to root
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        run: |
          mv python/* ./
          mv python/.[!.]* ./
          rm -rf python

      - name: Set up Python again
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install uv for building
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        uses: astral-sh/setup-uv@v4

      - name: Build package
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        run: |
          uv build --version=${{ github.run_number }}

      - name: Publish package
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: |
          uv run twine upload dist/* --verbose
