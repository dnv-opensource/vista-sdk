name: Node.js Package

on:
  workflow_dispatch:
    branches: [feature/js-sdk]
    paths: [ js/src/vista-sdk/** ]
  push:
    branches: [feature/js-sdk]
    paths: [ js/src/vista-sdk/** ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: js/src/vista-sdk/
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: ls
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: js/src/vista-sdk/
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: ls
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NUGET_API_KEY}}